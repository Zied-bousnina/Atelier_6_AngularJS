<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="loginForm">
        <input
            ng-model="{ string }"
            name="{ string }"
            required
            ng-required="{ boolean }"
            ng-minlength="{ number }"
            ng-maxlength="{ number }"
            ng-pattern="{ string }"
            ng-change="{ string }" >
         

        <button type="submit" ng-click = "connect ()"></button>
    </form>
</body>
</html>
