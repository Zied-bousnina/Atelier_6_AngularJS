<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="Controller/Controleur.js"></script>
</head>
<body>
        <div ng-app="formApp">
            <form class="form-horizontal" name="registerForm">
                <div class="form-group">
                <label class="col-md-3 control-label" for="Email">Email</label>
                <div class="col-md-4">
                <input id="Email" type="email" class="form-control" name="Email" ng-model="Email" required />
                </div>
                </div>
                <div class="form-group">
                <label class="col-md-3 control-label" for="Password">Mot de passe </label>
                <div class="col-md-4">
                <input id="Password" type="password" class="form-control" name="Password" ng-model="Password" required ng-minlength="6"/>
                    <span class="text-danger" ng-show="registerForm.Password.$error.minlength">
                        Doit contenir au minimum 6 caract√®res
                     </span>
                </div> 
                </div>
                <div class="form-group">
                <label class="col-md-3 control-label" for="ConfirmPassword">Confirmer mot de passe</label>
                <div class="col-md-4">
                    <input id="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" ng-model="ConfirmPassword" required equals-to="registerForm.Password" />
                </div>
                </div>
                <div class="form-group">
                <div class="col-md-9">
                        <input type="submit" class="btn btn-secondary" value="Se connecter" ng-disabled="registerForm.$invalid" />
                </div>
                </div>
            </form>
         </div>
</body>
</html>
